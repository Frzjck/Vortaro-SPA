<div class="content">
  <h1>My Vocabulary</h1>
  <div class="container">
    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let groupsAndWords of GlossaryState.groupsAndWords$ | async"
        class="mat-elevation-z6"
        (focusin)="newGroupMode = false"
        [expanded]="preventCollapse(groupsAndWords.group.id)"
      >
        <mat-expansion-panel-header>
          <div class="flex-title">
            <span>
              {{ groupsAndWords.group.name | titlecase }}
              <i class="far fa-edit" appStopPropagation></i>
            </span>
            <!-- <app-group-form ></app-group-form> -->
            <div class="bars-wrap">
              <app-rating-ui
                uiType="bars"
                [score]="groupsAndWords.group.averageProficiency"
              ></app-rating-ui>
            </div>
          </div>
        </mat-expansion-panel-header>
        <app-word-grid
          [groupId]="groupsAndWords.group.id"
          [groupEditId]="groupEditId"
          [editMode]="editMode"
          [newWordMode]="newWordMode"
          [words]="groupsAndWords.words$ | async"
        ></app-word-grid>
        <mat-action-row>
          <app-group-action-panel></app-group-action-panel>
        </mat-action-row>
      </mat-expansion-panel>
      <div class="add-group-div">
        <button class="btn btn-add-group" mat-button appStopPropagation>
          Create New Group <mat-icon>add_box</mat-icon>
        </button>
        <!-- <app-group-form ></app-group-form> -->
      </div>
    </mat-accordion>
  </div>
</div>
